<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style-timer.css" />
    <title>Break Timer</title>
  </head>

  <body onload="template()">
    <div class="home">
      <a href="./index.html"><i class="fas fa-home fa-2x"></i></a>
    </div>
    <div class="container">
      <h1 class="text-center my-5 heading">Break Timer</h1>
      <div class="container timer">
        <div class="row">
          <div class="col-5">
            <h4 id="minutes"></h4>
          </div>
          <div class="col-2">
            <h4>:</h4>
          </div>
          <div class="col-5">
            <h4 id="seconds"></h4>
          </div>
        </div>
      </div>
      
      <div class="my-5">
        <h3 id="done" class="text-center"></h3>
      </div>

      <!-- Start Button and reset button-->
      <div class="conatiner d-flex justify-content-center my-5">
        <button class="btn" onclick="start_timer()">
          <i class="fas fa-play fa-2x"></i>
        </button>
        <a href="./timer.html"><i class="fas fa-redo-alt fa-2x"></i></a>
      </div>
    </div>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/996973c893.js"></script>    
    <script src="./js/script-timer.js"></script>

  </body>
</html>
